<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRTRSLF — Translate the Self</title>

  <style>
    body {
      background: #f6f1e7;
      font-family: "Georgia", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .frame {
      border: 2px solid #d6cdbb;
      padding: 60px 80px;
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      letter-spacing: 0.35em;
      font-size: 32px;
      margin-bottom: 10px;
    }

    h2 {
      font-style: italic;
      font-weight: normal;
      margin-top: 0;
      color: #444;
    }

    #cipher {
      margin: 40px 0;
      font-size: 28px;
      letter-spacing: 0.25em;
    }

    .controls {
      margin-top: 30px;
    }

    button {
      background: transparent;
      border: 1px solid #444;
      padding: 10px 22px;
      margin: 0 10px;
      font-family: inherit;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e9e2d3;
    }

    .meta {
      margin-top: 30px;
      font-size: 14px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="frame">
    <h1>TRTRSLF</h1>
    <h2>Translate the Self</h2>

    <div id="cipher">Loading…</div>

    <div class="controls">
      <button id="reveal">Reveal</button>
      <button id="next">Next</button>
    </div>

    <div class="meta">
      A small game about consonants, context, and interpretation.
    </div>
  </div>

  <script>
    let currentPuzzle = null;
    let revealed = false;

    function loadPuzzle() {
      revealed = false;
      document.getElementById("cipher").textContent = "Loading…";

      fetch("https://trtrslf-api.vercel.app/api/puzzle")
        .then(r => r.json())
        .then(data => {
          currentPuzzle = data;
          document.getElementById("cipher").textContent = data.noVowels;
        })
        .catch(() => {
          document.getElementById("cipher").textContent =
            "Error loading puzzle";
        });
    }

    document.getElementById("reveal").onclick = () => {
      if (!currentPuzzle) return;

      if (!revealed) {
        document.getElementById("cipher").textContent =
          currentPuzzle.phrase;
        revealed = true;
      } else {
        document.getElementById("cipher").textContent =
          currentPuzzle.noVowels;
        revealed = false;
      }
    };

    document.getElementById("next").onclick = () => {
      loadPuzzle();
    };

    // initial load
    loadPuzzle();
  </script>
</body>
</html>
