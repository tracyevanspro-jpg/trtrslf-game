<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TRTRSLF — Translate the Self</title>

<style>
  body {
    margin: 0;
    background: #f6f1e7;
    font-family: Georgia, "Times New Roman", serif;
    color: #222;
  }

  .frame {
    max-width: 900px;
    margin: 60px auto;
    padding: 60px 40px;
    border: 1px solid #c9c1b3;
    text-align: center;
  }

  h1 {
    letter-spacing: 0.35em;
    font-size: 32px;
    margin-bottom: 10px;
  }

  h2 {
    font-style: italic;
    font-weight: normal;
    margin-top: 0;
    color: #555;
  }

  .cipher {
    font-size: 36px;
    letter-spacing: 0.2em;
    margin: 60px 0 30px;
  }

  .controls {
    margin-top: 40px;
  }

  button {
    background: none;
    border: 1px solid #999;
    padding: 10px 20px;
    margin: 0 8px;
    font-family: inherit;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #e8e2d6;
  }

  .meta {
    margin-top: 30px;
    font-size: 14px;
    color: #666;
  }
</style>
</head>

<body>
<div class="frame">
  <h1>TRTRSLF</h1>
  <h2>Translate the Self</h2>

  <div id="cipher" class="cipher">Loading…</div>

  <div class="controls">
    <button onclick="reveal()">Reveal</button>
    <button onclick="nextPuzzle()">Next</button>
  </div>

  <div id="meta" class="meta"></div>
</div>

<script>
let current = null;
let revealed = false;

async function loadPuzzle() {
  revealed = false;
  document.getElementById("cipher").textContent = "Loading…";
  document.getElementById("meta").textContent = "";

  try {
    const res = await fetch("https://trtrslf-api.vercel.app/api/puzzle");
    const data = await res.json();
    current = data;
    document.getElementById("cipher").textContent = data.noVowels;
  } catch {
    document.getElementById("cipher").textContent = "Error loading puzzle";
  }
}

function reveal() {
  if (!current || revealed) return;
  revealed = true;
  document.getElementById("cipher").textContent = current.phrase;
  document.getElementById("meta").textContent = current.meta?.source || "";
}

function nextPuzzle() {
  loadPuzzle();
}

loadPuzzle();
</script>
</body>
</html>
